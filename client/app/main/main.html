<title>File Metadata Microservice</title>
  <h3>File Metadata Microservice</h3>

<div class="container" style="margin-top:20px">
 <form  enctype="multipart/form-data"> 
  <div class="row">
    <div class="col-md-3"><input type="file" name="upl" id="upl"></input></div>
<div class ="col-md-3">    <input type="submit" value="Upload" ></input></div>
</div>
</form>
</div>

<script>
$(document).ready(function () {
  var files;
  $('input[type=file]').on('change', function() {
    files = event.target.files;
  });

  $('form').on('submit', function() {

    var data = new FormData();
   
    $.each(files, function (key, value) {
      data.append('upl',value);
    });
    
    $.ajax({
      type:'POST',
      url: window.location.origin + '/api/fileanalyze',
      data: data,
      cache:false,
      processData:false,
      contentType:false,
     success: function (result) {
        alert("FILESIZE: " +result.size);
      }

    });

  });

})
</script>
